---
layout: default
---
<div class="row">
  <div class="col s12 m7 l6 offset-m5 offset-l3">

    <h2 class="margin-top-none">Posts</h2>

    {%- if site.posts.size > 0 -%}
      {%- for post in site.posts -%}

        <div class="card">
          <div class="card-content">

            <span class="card-title">
              <a href="{{ post.url | relative_url }}">
                {{ post.title | escape }}
              </a>
            </span>
            <span class="grey-text lighten-3">
              {{ post.date | date: site.default_date_format }}
            </span>
            {%- if site.show_excerpts -%}
              {{ post.excerpt }}
            {%- endif -%}
          </div>

        </div>

      {%- endfor -%}

      <p class="rss-subscribe">
        subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a>
      </p>
    {%- endif -%}

  </div>
</div>
